<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo-DarkB-WhiteF.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web Developer & Web Designer: ReturnZero"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-DarkB-WhiteF.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ReturnZero</title>
  </head>
  <body>
    
    <div id="root"></div>
    <form name="contact-form" netlify netlify-honeypot="bot-field" action="/" hidden>
      <input type="hidden" name="form-name" value="contact-form">
        <input className='input' type='text' placeholder='Name' name='name' required/>
        <input className='input' type='email' placeholder='Email' name='emil' required/>
        <input className='input' type='text' placeholder='Subject' name='subject' required/>
        <textarea className='input' type='text' placeholder='Message' name='message' required></textarea>
        <input className='input-button' type='submit' value='Submit' required/>
    </form>

  </body>
</html>
